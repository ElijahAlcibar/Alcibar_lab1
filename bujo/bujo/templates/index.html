{% extends 'base.html '%}
{% load static %}

{% block title%}Home{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block head %}
<h1>Your Bullet Journal</h1>
{% endblock%}

{% block content %}
	<form action="/home" method="post">
		{% csrf_token %}
		<h1>{{ text }}</h1>
		{{ form }}
		{% if request.method == "GET" %}
			<input type="submit" value="Submit">
		{% endif %}
	</form>
{% endblock %}
