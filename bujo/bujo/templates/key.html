{% extends 'base.html '%}
{% load static %}

{% block title%}Key{% endblock %}

{% block styles %}
	<link rel="stylesheet" href="{% static 'css/styles.css'%}">
	<style>
		li{
			padding:0px;
		}
	</style>
{% endblock %}

{% block head %}
	<h1>Key</h1>
{% endblock%}

{% block content %}
	<table>
		<tr>
			<th>Key</th>
			<th>Description</th>
		</tr>
		{%for key in object_list%}
			<tr>
				<td>{{key.key}}</td>
				<td>{{key.description}}</td>
			</tr>
		{%endfor%}
	</table>
	<button type="button"><a href="add_key" class="butt">Add Key</a></button>
{% endblock %}
